<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500;10..48,800&family=Poppins:ital,wght@0,300;0,500;1,800;1,900&family=Work+Sans:ital,wght@0,200;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cadastro bootstrap</h1>
    <div class="formulario">
        <form >
            <input class="form-control" type="text" id="nome" placeholder="insira seu nome"/>
            <input id="email" type="email" class="form-control" placeholder="Insira seu e-mail" />
            <input type="tel" id="tel" class="form-control" class="tel" placeholder="Insira seu telefone">
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script  src="./js/jquery.mask.min.js"></script>
    <script  src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
